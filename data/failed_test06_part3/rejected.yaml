entries:
- term_zh: 获得
  term_ru: получить
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319692'
  reason: 动词不符合术语表风格，建议使用名词形式“получение”。
- term_zh: 自身
  term_ru: себя
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319697'
  reason: “себя”为反身代词，术语中应使用“собственный”或“сам”更合适。
- term_zh: 释放
  term_ru: использовать
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319720'
  reason: “释放”更准确的翻译应为“освободить”或“активировать”，‘использовать’偏向‘使用’。
- term_zh: 我方
  term_ru: наша сторона
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319732'
  reason: 游戏术语中通常用‘наша команда’或‘наши’更自然，‘наша сторона’偏书面。
- term_zh: 受到
  term_ru: получать
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319745'
  reason: 动词形式不够准确，建议用受害或被动形式。
- term_zh: 全体
  term_ru: все
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319747'
  reason: 建议使用«все»的形容词形式«все»或«все вместе»，更符合游戏术语。
- term_zh: 宝石
  term_ru: драгоценный камень
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319755'
  reason: 游戏中通常用复数或简化形式“драгоценные камни”或“камни”, 单数形式不够自然。
- term_zh: 礼包
  term_ru: пакет подарков
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319757'
  reason: 游戏术语中通常用«подарочный набор»或«пакет»，«пакет подарков»不够地道。
- term_zh: 本次
  term_ru: этот раз
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319774'
  reason: “этот раз”口语化，建议用“данный”或“текущий”。
- term_zh: 手里剑
  term_ru: сюрiken
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319788'
  reason: 俄语拼写错误，应为 "сюрикен"。
- term_zh: 高级
  term_ru: высокий уровень
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319795'
  reason: “高级”更合适翻译为“продвинутый”或“высший”，而非“высокий уровень”。
- term_zh: 提供
  term_ru: предоставлять
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319814'
  reason: “предоставлять”偏书面，游戏术语中更常用“давать”或“предоставлять”需根据上下文调整。
- term_zh: 即可
  term_ru: можно
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319815'
  reason: “即可”含义为“就可以”，“можно”表达不够准确，建议用“сразу”或“только”视上下文。
- term_zh: 忍玉
  term_ru: ниндзюцу-камень
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319818'
  reason: “忍玉”应直译为“ниндзя-камень”或“камень ниндзя”，“ниндзюцу-камень”不自然且含义偏差。
- term_zh: 首次
  term_ru: впервые
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319831'
  reason: ‘首次’作为名词应译为 «первый раз»，‘впервые’为副词形式，不对应。
- term_zh: 御前
  term_ru: перед императором
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319838'
  reason: 翻译过于字面，缺乏游戏术语感，建议根据具体语境调整。
- term_zh: 查收
  term_ru: проверить и получить
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319845'
  reason: 翻译过于口语化，游戏术语中应简洁为 "получить" 或 "забрать"。
- term_zh: 忍具
  term_ru: ниндзюцу-инструмент
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319855'
  reason: ‘ниндзюцу-инструмент’不自然，建议使用‘ниндзюцу’或‘ниндзя-снаряжение’。
- term_zh: 自选
  term_ru: выбор по желанию
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319864'
  reason: 表达过于口语化，建议使用更简洁的术语如 «самостоятельный выбор» 或 «выбор игрока»。
- term_zh: 珍贵
  term_ru: редкий
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319872'
  reason: “珍贵”应翻译为“ценный”，而非“редкий”（稀有）。
- term_zh: 享受
  term_ru: наслаждаться
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319894'
  reason: 动词形式过于口语化，游戏术语中更常用名词形式或其他表达。
- term_zh: 守护
  term_ru: защита
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319904'
  reason: ‘守护’ более точно переводится как ‘защита’ в контексте охраны или защиты,
    но в играх может использоваться как ‘страж’.
- term_zh: 极致
  term_ru: предельный
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319906'
  reason: ‘极致’ лучше перевести как ‘максимальный’ или ‘абсолютный’ в контексте достижения
    высшего уровня.
- term_zh: 质朴
  term_ru: простой
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319907'
  reason: ‘质朴’ лучше переводится как ‘незамысловатый’ или ‘естественный’, чтобы сохранить
    контекст.
- term_zh: 修行
  term_ru: тренировка
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319909'
  reason: ‘修行’ лучше переводить как ‘духовная практика’ или ‘самосовершенствование’.
- term_zh: 矿脉
  term_ru: рудник
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319912'
  reason: ‘矿脉’ лучше переводить как ‘рудное месторождение’ или ‘шахта’.
- term_zh: 一定
  term_ru: определённый
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319913'
  reason: ‘一定’ лучше переводить как ‘некоторый’ или ‘определённый’ в зависимости от
    контекста.
- term_zh: 血脉
  term_ru: кровь
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319920'
  reason: 血脉应译为 «род», «кровное родство» 等，单词 «кровь» 仅指血液，不符合含义。
- term_zh: 羁绊
  term_ru: уза
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319927'
  reason: 俄语单词应为 "узы"，单数形式 "уза" 不正确。
- term_zh: 击杀
  term_ru: убийство
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319928'
  reason: '"убийство" 更偏向“谋杀”，游戏术语中应使用 "убийство" 也可，但更常用 "килл" 或 "убийство" 视具体语境，建议确认。'
- term_zh: 就是
  term_ru: это
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319934'
  reason: “就是”语气词或连接词，直接译为“это”不准确，不适合作为术语。
- term_zh: 暂无
  term_ru: пока нет
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319937'
  reason: “暂无”作为术语应更正式，口语化“пока нет”不合适。
- term_zh: 他们
  term_ru: они
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319940'
  reason: 代词不宜作为术语，且“他们”翻译为“они”无术语价值。
- term_zh: 忍宗
  term_ru: Ниндзюцу
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319950'
  reason: “Ниндзюцу”是忍术，非“忍宗”（忍者宗派），应译为“клан ниндзя”或类似表达。
- term_zh: 镶嵌
  term_ru: вставка
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319964'
  reason: ‘вставка’偏向‘插入’，游戏术语中应使用‘инкрустация’或‘вставлять’更准确。
- term_zh: 抽取
  term_ru: получить
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319979'
  reason: “抽取”更贴近“вытащить”或“выбрать”，получить偏向“获得”，不够准确。
- term_zh: 以下
  term_ru: следующий
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.319985'
  reason: “以下”应翻译为“следующий”复数形式或“ниже”，单数“следующий”不准确。
- term_zh: 灵兽
  term_ru: дух зверя
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320001'
  reason: 建议使用复合词“дух зверя”改为“дух животного”或“дух зверя”不够自然，建议改为“дух зверя”或“дух
    животного”更符合习惯。
- term_zh: 封印
  term_ru: запечатывание
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320004'
  reason: “封印”更常用名词“печать”或动词“запечатать”，名词形式“запечатывание”过于书面。
- term_zh: 图鉴
  term_ru: иллюстрированный каталог
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320025'
  reason: 译文过于书面且冗长，游戏中常用“покажчик”或“каталог”更合适。
- term_zh: 秘境
  term_ru: тайный мир
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320028'
  reason: 秘境更贴切的译法应为 'тайная локация' 或 'секретное место'，'тайный мир' 过于宽泛。
- term_zh: 这个
  term_ru: этот
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320032'
  reason: 此类指示代词不适合作为术语翻译。
- term_zh: 能够
  term_ru: мочь
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320067'
  reason: ‘мочь’为动词原形，游戏术语中通常用名词或形容词形式，如 ‘способность’ 更合适。
- term_zh: 存在
  term_ru: существование
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320076'
  reason: “существование”偏名词化，游戏术语中更常用动词形式“существовать”。
- term_zh: 补给
  term_ru: поставка
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320083'
  reason: 补给更常用翻译为 'снабжение'，'поставка'偏向供应或交付
- term_zh: 吸血
  term_ru: вампиризм
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320085'
  reason: '''вампиризм''偏书面，游戏中常用''похищение здоровья''或''высасывание крови'''
- term_zh: 竟然
  term_ru: внезапно
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320090'
  reason: 竟然更接近于“неожиданно”或“как ни странно”，внезапно偏向突发，语义不完全匹配。
- term_zh: 大筒
  term_ru: Ооццуцуки
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320091'
  reason: 大筒应音译为“Ооццу”或“大筒木”，“Ооццуцуки”拼写错误且不符合俄语习惯。
- term_zh: 以上
  term_ru: выше
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320102'
  reason: ‘以上’更准确的翻译应为‘не ниже’或‘свыше’，‘выше’单独使用可能引起歧义。
- term_zh: 水系
  term_ru: водный элемент
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320129'
  reason: 翻译不够准确，建议使用 'водная стихия'。
- term_zh: 精炼
  term_ru: рафинирование
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320130'
  reason: 翻译不够准确，建议使用 'улучшение'。
- term_zh: 转换
  term_ru: конвертация
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320142'
  reason: 术语过于书面，游戏中更常用 'преобразование' 或 'смена'。
- term_zh: 只能
  term_ru: можно только
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320145'
  reason: 翻译过于口语化，建议使用单词或短语形式，如 "только" 或 "только можно" 更简洁。
- term_zh: 首领
  term_ru: лидер
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320146'
  reason: '"首领"在游戏中通常指敌方Boss，"лидер"偏向领导者，建议使用"босс"或"вожак"。'
- term_zh: 家伙
  term_ru: парень
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320147'
  reason: '"家伙"口语化且含义广泛，"парень"偏向年轻男性，建议根据具体语境选择更中性或符合游戏风格的词。'
- term_zh: 分解
  term_ru: разборка
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320150'
  reason: '"分解"在游戏中通常指拆解装备，"разборка"更偏向拆卸机械，建议使用"расчленение"或"разложение"。'
- term_zh: 伤刃
  term_ru: раненое лезвие
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320159'
  reason: 伤刃应指带伤的刀刃，раненое лезвие过于字面且不自然，建议用«повреждённое лезвие»或更符合游戏术语的表达。
- term_zh: 柱间
  term_ru: Пути Хаширама
  scope: base
  status: rejected
  rejected_at: '2026-01-18T18:07:39.320160'
  reason: 柱间为专有名词，翻译为«Пути Хаширама»不准确且不符合游戏术语，应保持原名或根据具体语境处理。
