- term_zh: 通过
  term_ru: через
  scope: base
  status: rejected
  rejected_at: '2026-01-18T17:39:50.675896'
  reason: “通过”在游戏中常指“通过关卡”，应译为 "пройти", "с помощью" 等，"через" 主要表示空间或时间的“通过”，不够准确。
- term_zh: 时会
  term_ru: время встречи
  scope: base
  status: rejected
  rejected_at: '2026-01-18T17:39:50.675902'
  reason: “时会”通常指“时机”或“机会”，而“время встречи”意为“会面时间”，不准确。
- term_zh: 本体
  term_ru: основа
  scope: base
  status: rejected
  rejected_at: '2026-01-18T17:39:50.675903'
  reason: “本体”在游戏术语中多指“实体”或“本体”，而“основа”更偏向“基础”，不够准确。
- term_zh: 自动
