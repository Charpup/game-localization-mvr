name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting! Please fill in the details below.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the pipeline is affected?
      options:
        - Normalization (normalize_guard.py)
        - Translation (translate_llm.py)
        - QA (qa_hard.py / soft_qa_llm.py)
        - Repair (repair_loop.py)
        - Glossary (extract/compile/autopromote)
        - Metrics (metrics_aggregator.py)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect?
      placeholder: "When running translate_llm.py with 1k rows, I got..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: How can we reproduce this?
      placeholder: |
        1. Run `python scripts/translate_llm.py input.csv output.csv`
        2. See error: ...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version/tag are you using?
      placeholder: "v1.1.0-skill"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste relevant error messages or logs
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues
          required: true
        - label: I have verified API credentials are set
          required: false
        - label: I am using Docker for LLM-calling scripts (Rule 12)
          required: false
