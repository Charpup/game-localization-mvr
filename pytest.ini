[pytest]
# pytest configuration for game-localization-mvr

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    regression: Regression tests for localization pipeline (catches bugs that were fixed)
    placeholder: Placeholder protection tests
    tag_balance: HTML/Unity tag balance tests  
    glossary: Glossary term handling tests
    special_chars: Special Unicode character tests
    edge_case: Edge cases and combination tests
    integration: Integration tests across components
    coverage: Coverage verification tests
    slow: Slow-running tests
    unit: Fast unit tests
    v1_1_csv: v1.1.x CSV format compatibility tests
    v1_1_placeholder: v1.0 placeholder map format tests
    v1_1_config: Legacy config file format compatibility tests
    api_surface: Public API surface tests
    import_paths: Import path validation tests
    cli_compat: CLI backward compatibility tests
    v1_1_data: v1.1.x generated data compatibility tests
    checkpoint: Checkpoint format compatibility tests

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings (when using pytest-cov)
addopts = 
    --strict-markers
    -v

# Console output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = 
    .git
    .pytest_cache
    __pycache__
    .venv
    venv
    htmlcov
    reports
